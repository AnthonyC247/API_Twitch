<!DOCTYPE html>
<html>

<head>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Link to a custom CSS file -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <!-- Main heading of the webpage -->
    <h1>Welcome to Twitch API Search</h1>
    
    <!-- Description paragraph -->
    <p>Here you can search your favorite Twitch streamers and add them a list of favorites</p>
    
    <!-- Search form that posts to the 'search' URL -->
    <form action="{{ url_for('search') }}" method="POST">
        <input type="text" name="search" placeholder="Search..." required>
        <button type="submit">Search</button>
    </form>
    <form action="{{ url_for('view') }}" method="POST">
            <button type="submit">View Favorites</button>
    </form>
    
    <!-- Block for inserting additional content (used in template inheritance) -->
    {% block content %}{% endblock %}
</body>

<!-- Link to a custom JavaScript file -->
<script type="module" src="../static/js/script.js"></script>
</html>
